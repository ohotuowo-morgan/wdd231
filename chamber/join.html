<body>
    <header>
        <a href="#" class="top">
            <img src="images/logo.svg" alt="website-logo">
            <p>Uyo Chamber of Commerce</p>
        </a>

        <button id="hamburger" class="hamburger" aria-label="hamburger menu"><span></span></button>

        <nav class="navigation" id="navigation">
            <a href="#" id="active">Home</a>
            <a href="./directory.html">Directory</a>
            <a href="./join.html">Join</a>
            <a href="#">Discovery</a>
        </nav>

        <!-- <img src="images/sun.svg" alt="" class="theme" id="theme"> -->
    </header>

    <main>
        <h1>Membership Application Form</h1>

        <form action="thankyou.html" method="get">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required autocomplete="given-name">

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required autocomplete="family-name">

            <label for="title">Title</label>
            <input type="text" name="title" id="title" title="" autocomplete="organization-title" pattern="[A-Za-z\s-]{7,}">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="contact">Phone</label>
            <input type="tel" name="tel" id="contact" required>

            <label for="org">Organization</label>
            <input type="text" name="org" id="org" required>

            <fieldset>
                <legend>Membership Level</legend>

                <label for="np">
                    <input type="radio" name="level" value="np">
                    NP Membership
                </label>

                <label for="bronze">
                    <input type="radio" name="level" value="bronze">
                    Bronze Membership
                </label>

                <label for="silver">
                    <input type="radio" name="level" value="silver">
                    Silver Membership
                </label>

                <label for="gold">
                    <input type="radio" name="level" value="gold">
                    Gold Membership
                </label>
            </fieldset>

            <input type="submit" value="submit request">
        </form>
    </main>

    <footer>

        <div class="contact">
            <p>Uyo Chamber of Commerce</p>
            <p>No. 2 Oron Road, Plaza Area, Uyo</p>
            <p>info@uyo.org</p>
            <p>+234 911748471</p>

        </div>

        <div class="social">
            <a href="https://www.facebook.com/profile.php?id=61550540968483" target="_blank"> <img
                    src="images/facebook.svg" alt="facebook" width="16" height="16"> </a>

            <a href="https://github.com/ohotuowo-morgan" target="_blank"> <img src="images/github.svg" alt="github"
                    width="16" height="16"> </a>

            <a href="https://www.linkedin.com/in/ohotuowo-morgan-851b8530b/" target="_blank"> <img
                    src="images/linkedin.svg" alt="linkedin" width="16" height="16"></a>

            <a href="https://x.com/Glacier_Morgan" target="_blank"> <img src="images/twitter-x.svg" alt="twitter-x"
                    width="16" height="16"></a>
        </div>

        <div class="copy">
            <p> WDD 231 Class project</p>
            <p>Â© <span id="currentyear"></span> Ohotuowo Morgan Agrinya</p>
            <p id="lastModified"></p>
        </div>


    </footer>
</body>
